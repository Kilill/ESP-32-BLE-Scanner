<!DOCTYPE html>
<html lang="en" class="">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<title>ESP 32 Bluetooth Scanner for Home Assistant</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div style='text-align:left;display:inline-block;color:#000000;min-width:400px;'>
		<div style='text-align:center;color:#000000;'>
			<h2>ESP 32 Bluetooth Scanner</h2>
			<h3>for Home Assistant</h2>
</div>
<div style='text-align:center;'>
	<a href="/" class="nav_button">Home</a><a href="/devices" class="nav_button">Device Management</a><a href="/config" class="nav_button">Config</a>
</div>
<br><br>

<form id='form' action='/config' method='POST'>
	<fieldset class="fieldset">
		<legend class="legend">WIFI</legend>
		<table>
		<tr>
			<td class="label"><label for='ssid'>WIFI SSID:</label></td>
			<td><div data-tip= 'SSID to connect to,Leave blank to start in WIFI AP mode.'>
					<input	id='ssid' name='ssid' value='%SSID%'>
				</div>
			</td>
		</tr>
		<tr>
			<td class='label'><label for='password'>WIFI Password:</label></td>
			<td><div data-tip='Password for WIFI access. Will also be used for AP mode, Defaults to "Esp32blE" if not set'>
					<input	id='password' type='password' name='password' value='%PASSWORD%'>
				</div>
			</td>
		</tr>
		</table>
	</fieldset>

	<fieldset class='fieldset'>
		<legend class='legend'>Network</legend>
		<table>
		<tr>
			<td class='label'><label for='apipaddress'>AP IP Address:</label></td>
			<td><div data-tip='IP address to use in ap mode. Defaults to "192.168.4.1"'>
					<input	id='apipaaddress' type='text' name='aipaddress' value='%apipaddress%'>
				</div>
			</td>
		</tr>
		<tr>
			<td class='label'><label for='clipaddress'>Client ip address:</label></td>
			<td><div data-tip='IP address to use in client mode. Leave blank for dhcp assigned'>
					<input	id='clipaaddress' type='text' name='clipaddress' value='%clpipaddress%'>
				</div>
			</td>
		</tr>
		<tr>
			<td class='label'><label for='netmask'>Netmask:</label></td>
			<td><div data-tip= 'IP netmask to use in client mode. Leave blank for dhcp assigned'>
					<input	id='netmask' type='text' name='netmask' value='%netmask%'>
				</div>
			</td>
		</tr>
			<tr>
				<td class='label'><label for='hostname'>Hostname:</label></td>
				<td><div data-tip='Name on the the host/network extended with room name. Will also be used as the WIFI AP name'>
						<input	id='hostname' name='hostname' value='%HOSTNAME%'>
					</div>
				</td>
			</tr>

			<tr>
				<td class='label'><label for='room'>Room:</label></td>
				<td><div data-tip='Location name of sensor. Will be added to hostname and the  MQTT topics'>
						<input	id='room' name='room' value='%ROOM%'>
					</div>
				</td>
			</tr>
		</table>
	</fieldset>

	<fieldset class='fieldset'>
		<legend class='legend'>MQTT</legend>
		<table>
			<tr>
				<td class='label'><label for='mqttServer' >MQTT Server IP: </label></td>
				<td><div data-tip=' FQDN or IP address of mqtt server'>
						<input	id='mqttServer' name='mqttServer' value='%MQTTSERVER%'>
					</div>
				</td>
			</tr>
			<tr>
				<td class='label'><label for='mqttPort'>MQTT Port: </label></td>
				<td><div data-tip= 'Defaults to "1883" if blank'>
						<input	id='mqttPort' name='mqttPort' value='%MQTTPORT%'>
					</div>
				</td>
			</tr>
			<tr>
				<td class='label'><label for'mqttUser'>MQTT User: </label></td>
				<td><div data-tip=' Username on MQTT Server with submit permision. Defaults to "BLEScanner32"'>
						<input	id='mqttUser' name='mqttUser' value='%MQTTUSER%'>
					</div>
				</td>
			</tr>
			<tr>
				<td class='label'><label for='mqttPassword'>MQTT Password: </label></td>
				<td><div data-tip=' Password for above user'>
						<input	id='mqttPassword' type='password' name='mqttPassword' value='%MQTTPASSWORD%'>
					</div>
				</td>
			</tr>
			<tr>
				<td class='label'><label for='mqttScanTopicPrefix'>MQTT Scan base topic: </label></td>
				<td><div data-tip= 'Base topic for scans room wil be added as subtopic'>
						<input	id='mqttScanTopicPrefix' name='mqttScanTopicPrefix' value='%MQTTSCANTOPICPREFIX%'>
					</div>
				</td>
			</tr>
			<tr>
				<td class='label'><label for='mqttStateTopicPrefix'>MQTT state base topic: </label></td>
				<td><div data-tip="Base topic status message. Room will be added as subtopic">
						<input	id='mqttStateTopicPrefix' type='mqttStateTopicPrefix' name='mqttStateTopicPrefix' value='%MQTTSTATETOPICPREFIX%'>

					</div>
				</td>
			</tr>
		</table>
	</fieldset>
	<br><br>

	<button type='submit' id='submit' class='button save'>Save Settings</button>
</form>

</body>
</html>

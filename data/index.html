<!DOCTYPE html>
<html lang="en" class="">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<title>ESP 32 Bluetooth Scanner for Home Assistant</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>



<script>
  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      
        var x = document.getElementById("logs").value;
        document.getElementById("logs").value = this.responseText + x ;

    };
    xhttp.open("GET", "/send_scan_results", true);
    xhttp.send();

    var yhttp = new XMLHttpRequest();
    yhttp.onreadystatechange = function() {
      
        var y = document.getElementById("logs").value;
        document.getElementById("logs").value = this.responseText + y ;

    };
    yhttp.open("GET", "/send_logs", true);
    yhttp.send();

  }, 1500 ) ;
  </script>




<body>

<div style='text-align:left;display:inline-block;color:#000000;min-width:400px;'>
        <div style='text-align:center;color:#000000;'>
            <h2>ESP 32 Bluetooth Scanner</h2>
            <h3>for Home Assistant</h2>
</div>
<div style='text-align:center;'>
    <a href="/" class="nav_button">Home</a><a href="/devices" class="nav_button">Device Management</a><a href="/config" class="nav_button">Config</a>
</div>
<br><br>


<fieldset>
    <legend style="padding:8px;text-align:center;border: 20px"><b>&nbsp;Scan Results / Logs:&nbsp;</b>
    </legend> 

<p>
<textarea id="logs" cols="120" name="logs" rows="15"></textarea>
</p>
</fieldset>

</body>
</html>

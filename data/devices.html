<!DOCTYPE html>
<html lang="en" class="">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<title>ESP 32 Bluetooth Scanner for Home Assistant</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div style='text-align:left;display:inline-block;color:#000000;min-width:400px;'>
            <div style='text-align:center;color:#000000;'>
                <h2>ESP 32 Bluetooth Scanner</h2>
                <h3>for Home Assistant</h2>
</div>
<div style='text-align:center;'>
        <a href="/" class="nav_button">Home</a><a href="/devices" class="nav_button">Device Management</a><a href="/config" class="nav_button">Config</a>
</div>
<br><br>


<fieldset>

<legend style="padding:8px;text-align:center;border: 20px"><b>&nbsp;BLE Devices</b> (Beacons)&nbsp;
</legend>
<div id='error'></div>
        <form id='form' action='/devices' method='POST'>
            <p><b>Device Name #1:</b><br>
                <input id='device_name1' name='device_name1' value='%DEVICENAME1%'>
            </p>
            <p><label><b>UUID: #1</b></label>
                <br>
                <input id='device_uuid1' name='device_uuid1' value='%UUID1%'>
            </p>
            <p><b>Device Name #2:</b>
                <input id='device_name2' name='device_name2' value='%DEVICENAME2%'>
            </p>
            <p><b>UUID: #2</b>
                <br>
                <input id='device_uuid2' name='device_uuid2' value='%UUID2%'>
            </p>
            <p><b>Device Name #3:</b>
                <br>
                <input id='device_name3' name='device_name3' value='%DEVICENAME3%'>
            </p>
            <p><b>UUID: #3</b>
                <br>
                <input id='device_uuid3' name='device_uuid3' value='%UUID3%'>
            </p>
            <br>
            <button id='submit' type='submit' class='button save'>Save Devices</button>
        </form>
</fieldset>


</body>
</html>
